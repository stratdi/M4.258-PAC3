<ol class="mt-2 px-0 bg-white shadow-md rounded-md">
  <each loop="item, index in array">
    <li class="p-2 border-b-2">
      <div class="ms-2 me-auto flex">
        <div class="mr-3">{{index+1}}.</div>
        <div>
          <div class="font-semibold">{{item.titol}}</div>
          {{item.descripcio}}
        </div>
      </div>
    </li>
  </each>
</ol>
